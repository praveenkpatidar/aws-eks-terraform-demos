envvars:
  - name: TERRAFORM_WORKSPACE
    desc: Terraform Workspace that will be deployed to
    tags:
      - terraform

  - name: TERRAFORM_ROOT_MODULE
    desc: Terraform Root Module (Directory) to deploy
    tags:
      - terraform
      - terraform-init

  - name: AWS_ACCESS_KEY_ID
    desc: AWS access key
    tags:
      - terraform
      - terraform-init

  - name: AWS_SECRET_ACCESS_KEY
    desc: AWS secret access key
    tags:
      - terraform
      - terraform-init

  - name: AWS_SESSION_TOKEN
    desc: AWS session token
    tags:
      - terraform
      - terraform-init

tags:
  - name: terraform
    desc: Required to run Terraform commands
  - name: terraform-init
    desc: Required to run Terraform init
